<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
		<link rel="stylesheet" href="style.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
				<section class="start-section">
					<button class="start-btn">Start</button>
				</section>
				<section>
					<img src="images/juice.jpg" id="juice">
					<img src="images/motley.jpeg" id="motley" class="r-frame">
					<div id="motleyModal" class="modal">
						<div class="modal-content">
						<span class="close">&times;</span>
						<img src="images/motley.jpeg" class="modal-image r-frame">
					  </div>
					  </div>
					<img src="images/squeaks.jpeg" id="squeaks" class="r-frame">
					<div id="squeaksModal" class="modal">
						<div class="modal-content">
						<span class="close">&times;</span>
						<img src="images/squeaks.jpeg" class="modal-image r-frame">
					  </div>
					  </div>
					<img src="images/stars.png" id="stars">
					<img src="images/rangers.png" id="rangers">
					<img src="images/utsa.png" id="utsa">
					<img src="images/paws.png" id="paws">
				</section>
				<section>
					<img src="images/julian.jpeg" id="julian" class="r-frame">
					<div id="julianModal" class="modal">
						<div class="modal-content">
						<span class="close">&times;</span>
						<img src="images/julian.jpeg" class="modal-image r-frame">
					  </div>
					  </div>
					<img src="images/margie.jpeg" id="margie" class="r-frame">
					<div id="margieModal" class="modal">
						<div class="modal-content">
						<span class="close">&times;</span>
						<img src="images/margie.jpeg" class="modal-image r-frame">
					  </div>
					  </div>
					<img src="images/julian-and-margie.jpeg" id="julian-margie" class="r-frame">
					<div id="julianMargieModal" class="modal">
						<div class="modal-content">
						<span class="close">&times;</span>
						<img src="images/julian-and-margie.jpeg" class="modal-image r-frame">
					  </div>
					  </div>
					<img src="images/denver.jpeg" id="denver" class="r-frame">
					<div id="denverModal" class="modal">
						<div class="modal-content">
						<span class="close">&times;</span>
						<img src="images/denver.jpeg" class="modal-image r-frame">
					  </div>
					  </div>
					  <img src="images/denver-hockey.png" id="denver-hockey">
					  <img src="images/denver-motley.png" id="denver-motley">
					  <img src="images/heart.png" id="heart">
					  <img src="images/heart.png" id="heart2">
				</section>
				<section>
					<div class="payment-landing-example">
						<img src="images/payment-landing-page.png" id="payment-landing" class="r-frame">
						<p>Payment landing page</p>
						</div>
					<div class="pricing-card-example">
						<img src="images/pricing-card-page.png" id="pricing-card" class="r-frame">
						<p>Pricing card example</p>
						</div>
				</section>
				<section>
					<a href="https://s-salas.github.io/trivia-game/">Continue</a>
				</section>
				</section>
				<div class="overlay hidden"></div>
			</div>
		</div>

		<script src="index.js"></script>
		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
